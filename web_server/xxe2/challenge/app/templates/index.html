{% extends "base.html" %}
{% block content %}
<div class="mt-5 flex flex-wrap place-content-center">
  <div class="relative mx-5 w-1/3 z-20">
    <div class="shadow-lg bg-white h-full rounded-lg p-8">
      <h1 class="text-center text-2xl text-red-900 font-bold">Input</h1>

      <form class="pt-6 pb-2 my-2" action="/" method="post">
        <input
          name="encoding"
          id="encoding"
          value="UTF-8"
        />

        <div class="mb-4">
          <label class="block text-sm font-bold mb-2" for="name"> Name </label>
          <input
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-500"
            name="name"
            id="name"
            type="text"
            placeholder="Name"
          />
        </div>
        <div class="block md:flex items-center justify-between">
          <button
            class="
              bg-red-800
              hover:bg-red-900
              text-white
              font-bold
              py-2
              px-4
              rounded
              border-b-4 border-red-900
            "
            id="submit"
            type="submit"
          >
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>

  {% if xml_string %}
  <div class="relative mx-5 w-1/3 z-20">
    <div class="shadow-lg bg-white h-full rounded-lg p-8">
      <h1 class="text-center text-2xl text-red-900 font-bold">Result</h1>

      <div class="mb-4">
        <label class="block text-sm font-bold mb-2"> XML data </label>
        <pre class="prettyprint"><code class="block overflow-x-scroll language-xml">{{ xml_string}}</code></pre>
      </div>

      <div class="mb-4">
        <label class="block text-sm font-bold mb-2"> Parsed name </label>
        <pre><code class="block overflow-x-scroll">{{ name }}</code></pre>
      </div>
    </div>
  </div>
  {% endif %}

</div>
{% endblock %}
